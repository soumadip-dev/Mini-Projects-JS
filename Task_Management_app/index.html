<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Task List Application</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Task List</h1>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle light/dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <!-- Add Task Section -->
    <div class="task-form">
      <input type="text" id="taskInput" class="task-input" placeholder="Add a new task..."
        aria-label="Enter new task" />
      <button id="addButton" class="add-button" aria-label="Add task">
        <span class="button-text">Add Task</span>
        <span class="plus-icon">+</span>
      </button>
    </div>

    <!-- Filter Section -->
    <div id="filter" class="filter-buttons" role="group" aria-label="Task filters">
      <button class="filter-btn" data-filter="all" aria-current="page">All</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
    </div>

    <!-- Task List Section -->
    <ul id="taskList" class="task-list" role="status" aria-live="polite">
      <li id="emptyList" class="empty-list">No tasks yet. Add one above!</li>
    </ul>

    <!-- Task Analytics Section -->
    <div class="task-stats">
      <span id="totalTasks">Total tasks: 0</span>
      <span id="completedTasks">Completed: 0</span>
    </div>
  </div>

  <!-- Link to the external JavaScript file for functionality -->
  <script src="./script.js"></script>
</body>

</html>
