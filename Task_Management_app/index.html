<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Link to the favicon for the tab icon -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Task List Application</title>
  <!-- Link to the external JavaScript file for functionality -->
  <script defer src="./script.js"></script>
</head>

<body>
  <h1>Task List</h1>
  <!-- Add Task Section -->
  <div class="task-form">
    <input type="text" id="taskInput" class="task-input" placeholder="Add a new task..." aria-label="Enter new task" />
    <button id="addButton" class="add-button" aria-label="Add task"><span class="button-text">Add Task</span>
      <span class="plus-icon">+</span></button>
  </div>
<!-- Filter Section -->
  <div id="filter" class="filter-buttons">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="completed">Completed</button>
    <button class="filter-btn" data-filter="pending">Pending</button>
  </div>
  <!-- Task List Section -->
  <ul id="taskList" class="task-list">
    <li id="emptyList" class="empty-list">No tasks yet. Add one above!</li>
  </ul>
  <!-- Task analytics Section -->
  <div class="task-stats">
    <span id="totalTasks">Total tasks: 0</span>
    <span id="completedTasks">Completed: 0</span>
  </div>
</body>

</html>
